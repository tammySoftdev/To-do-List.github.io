<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>To-Do-List</title>
</head>
<body>
    <main class="app">
        <h1 class="text-center">To Do List</h1>
        <div class="input-header text-center">
            <h1><span id="date"></span></h1>
            <div class="to-do-input">
                <input type="text" id="item" placeholder="Enter a task...">
                <button id="enter">Enter</button>
            </div>
        </div>
        <div class="to-do-list">
        </div>
        <div id="quoteDisplay">
        
        </div>
        <div class="text-center">
        <button class="quote" onclick="newQuote()">Quote of the day!</button>
        </div>
    </main>
    <footer  class="text-center">
        <p>Designed by Tamera Anderson</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
